apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: web
requires:
- path: ../rust-builder
build:
  artifacts:
  - image: andregs/axum-demo
    context: ..
    requires:
    - image: andregs/rust-builder
      alias: BASE
    docker:
      dockerfile: ./web/Dockerfile
      cacheFrom:
      - "andregs/rust-builder"
deploy:
  kubectl:
    manifests:
    - ./k8s/*.yaml
portForward:
- resourceType: service
  resourceName: axum-demo
  port: 3000
