apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: storage
deploy:
  kubectl:
    manifests:
    - ./ops/k8s/storage/*.yaml
portForward:
- resourceType: service
  resourceName: postgres
  port: 5432

---

apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: app
build:
  artifacts:
  - image: andregs/axum-demo
    docker:
      dockerfile: ops/docker/app.dockerfile
  local: 
    useDockerCLI: false
    useBuildkit: false
deploy:
  kubectl:
    manifests:
    - ./ops/k8s/app/*.yaml
portForward:
- resourceType: service
  resourceName: axum-demo
  port: 3000
