apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: migrate-db
requires:
- path: ../storage
- path: ../rust-builder
build:
  artifacts:
  - image: andregs/migrate-db
    context: ..
    requires:
    - image: andregs/rust-builder
      alias: BASE
    docker:
      dockerfile: ./migrate-db/Dockerfile
      cacheFrom:
      - "andregs/rust-builder"
deploy:
  kubectl:
    manifests:
    - ./k8s/*.yaml
    